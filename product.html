<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mobile Web-app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <!--Title-->
    <title>Product overview - Divano - Furniture HTML Template</title>

    <!--CSS bundle -->
    <link rel="stylesheet" media="all" href="./css/bootstrap.css" />
    <link rel="stylesheet" media="all" href="./css/animate.css" />
    <link rel="stylesheet" media="all" href="./css/font-awesome.css" />
    <link rel="stylesheet" media="all" href="./css/ion-range-slider.css" />
    <link rel="stylesheet" media="all" href="./css/linear-icons.css" />
    <link rel="stylesheet" media="all" href="./css/magnific-popup.css" />
    <link rel="stylesheet" media="all" href="./css/owl.carousel.css" />
    <link rel="stylesheet" media="all" href="./css/theme.css" />

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,600,700&amp;subset=latin-ext" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/layout.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/apiService.js"></script>
</head>

<body>

    <div class="page-loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="wrapper">

        <!-- ======================== Navigation ======================== -->

        <div id="includedNav"></div>


        <!-- ======================== Products ======================== -->

        <section id="product-detail" class="product pt-0">

            <!-- RENDER PRODUCT DETAIL -->

        </section>

        <!--=========================== Comments & rating ============================-->
        <div id="check-render"> 
        <!-- render comments  -->
        </div>
        <!-- ========================  Last visited  ======================== -->

        <section class="products">
            <header>
                <div class="container">
                    <h2 class="title">Last visited</h2>
                    <div class="text">
                        <p>Check out our latest collections</p>
                    </div>
                </div>
            </header>

            <div class="container">
                <div class="scroll-wrapper">
                    <div id="last-visit" class="row scroll">
                        <!--Product item-->


                    </div>
                    <!--/row-->
                </div>
            </div>
            <!--/container-->
        </section>

        <!-- ========================  Product popup ======================== -->

        <div class="popup-main mfp-hide" id="productid1">

            <!--Product popup-->

            <div class="product">

                <!--Popup-title -->

                <div class="popup-title">
                    <div class="h3 title">
                        Modern sofa
                        <small>product category</small>
                    </div>
                </div>

                <!--Product gallery-->

                <div class="owl-product-gallery owl-theme owl-carousel">
                    <img src="./assets/images/item-1.jpg" alt="" width="640" />
                    <img src="./assets/images/item-2.jpg" alt="" width="640" />
                </div>

                <!--Popup info-->

                <div class="popup-content">
                    <div class="product-info-wrapper">
                        <div class="row">

                            <!--Left side-->

                            <div class="col-sm-6">
                                <div class="info-box">
                                    <strong>Maifacturer</strong>
                                    <span>Brand name</span>
                                </div>
                                <div class="info-box">
                                    <strong>Materials</strong>
                                    <span>Wood, Leather, Acrylic</span>
                                </div>
                                <div class="info-box">
                                    <strong>Availability</strong>
                                    <span><i class="fa fa-check-square-o"></i> in stock</span>
                                </div>
                            </div>

                            <!--Right side-->

                            <div class="col-sm-6">
                                <div class="info-box">
                                    <strong>Available Colors</strong>
                                    <div class="product-colors clearfix">
                                        <span class="color-btn color-btn-red"></span>
                                        <span class="color-btn color-btn-blue checked"></span>
                                        <span class="color-btn color-btn-green"></span>
                                        <span class="color-btn color-btn-gray"></span>
                                        <span class="color-btn color-btn-biege"></span>
                                    </div>
                                </div>
                                <div class="info-box">
                                    <strong>Choose size</strong>
                                    <div class="product-colors clearfix">
                                        <span class="color-btn color-btn-biege">S</span>
                                        <span class="color-btn color-btn-biege checked">M</span>
                                        <span class="color-btn color-btn-biege">XL</span>
                                        <span class="color-btn color-btn-biege">XXL</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--/row-->
                    </div>
                    <!--/product-info-wrapper-->
                </div>
                <!--/popup-content-->

                <div class="popup-table">
                    <div class="popup-cell">
                        <div class="price">
                            <span class="h3">$ 1999,00 <small>$ 2999,00</small></span>
                        </div>
                    </div>
                    <div class="popup-cell">
                        <div class="popup-buttons">
                            <a href="product.html"><span class="icon icon-compare"></span> <span class="hidden-xs">View
                                    more</span></a>
                            <a href="javascript:void(0);"><span class="icon icon-cart"></span> <span
                                    class="hidden-xs">Buy</span></a>
                        </div>
                    </div>
                </div>

            </div>
            <!--/product-->
        </div>

        <!-- ================== Footer  ================== -->

        <div id="includedFooter"></div>



    </div>
    <!--/wrapper-->

    <!--Scripts -->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/ion.rangeSlider.js"></script>
    <script src="./js/magnific-popup.js"></script>
    <script src="./js/owl.carousel.js"></script>
    <script src="./js/tilt.jquery.js"></script>
    <script src="./js/jquery.easypiechart.js"></script>
    <script src="./js/bigtext.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $(function () {
            $("#comments-rating").load("comment-rating.html")

        });
        let prodParam = Number(window.location.search.split('Id=')[1])
        if(prodParam) {
            renderProductDetail(prodParam);
        } 
        
    </script>
</body>

</html>
